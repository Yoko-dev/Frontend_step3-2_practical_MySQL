# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tech0-gen-11-step3-2-node-42

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        ##　以下2行を追加#1 ##
        env:
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
        ##　以上2行を追加　##

        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      ##　以下を追加#2　ここから##
      - name: Copy artifact for deployment jobs
        run: |
          mkdir -p deploy
          cp -r ./.next/standalone/. ./deploy/
          mkdir -p ./deploy/.next
          cp -r ./.next/static ./deploy/.next/static
          if [ -d public ]; then
            cp -r public/. ./deploy/public/
          fi

      ##　以上を追加#2　ここまで。ただし、下１行は独自に追加、上から2行目も修正##

      ##　以下を追加#3　ここから##
      - name: Zip artifact for deployment
        run: zip release.zip ./deploy -r
      ##　以上を追加#3　ここまで##

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-gen-11-step3-2-node-42'
          slot-name: 'Production'
          package: ./deploy ## 変更箇所#4 ##
          # package: .　##コメントアウト##
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F5ED1513856140C090C010BD13909F28 }}