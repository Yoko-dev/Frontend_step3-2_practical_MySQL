# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tech0-gen-11-step3-2-node-42

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        ##　以下2行を追加#1 ##
        env:
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
        ##　以上2行を追加　##

        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      ##　以下を追加#2　ここから+さらに42行目を追加##
      - name: Copy artifact for deployment job
        run: |
          mkdir deploy
          cp -r ./.next/standalone/. ./deploy
          cp -r ./.next/static/. ./deploy/.next/static

      ##　以上を追加#2　ここまで。##

      ##　以下を追加#3　ここから##
      - name: Zip artifact for deployment
        run: zip release.zip ./deploy -r
        ##　以上を追加#3　ここまで##

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          #上の1行を追加し、下の1行をコメントアウト##
          #path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    #Yoko：上の3行を寺尾さん助言で追加#

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      #Yoko：下記の2行を寺尾さん助言で追加#
      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-gen-11-step3-2-node-42'
          slot-name: 'Production'
          # #4の変更をさらに変更
          ##package: ./deploy
          package: release.zip 
          ## 上の1行は変更箇所#4 ##
          # package: .　##コメントアウト##
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F5ED1513856140C090C010BD13909F28 }}